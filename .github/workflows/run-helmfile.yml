name: run-helmfile
on:
  workflow_dispatch:
    inputs:
      cluster:
        description: "Which cluster to run against"
        required: true
        type: choice
        default: aws-vpn
        options:
          - aws-vpn
      arguments:
        description: "Helmfile CLI arguments"
        required: true
        default: "sync"

permissions:
  contents: read

jobs:
  helmfile:
    secrets: inherit
    uses: ./.github/workflows/common-helmfile.yml
    with:
      cluster: ${{ inputs.cluster }}
      arguments: ${{ inputs.arguments }}
