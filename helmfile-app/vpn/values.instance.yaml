---
# Defaults for all VPN instances
metrics:
  enabled: true
  securityContext:
    # This maps to the 'nobody' user in our openvpn image
    runAsUser: 65534
  service:
    enabled: true

bind:
  enabled: true
  resources:
    requests:
      memory: 256M
      cpu: 250m
    limits:
      memory: 256M
      cpu: 500m
  env:
    # This is the "magic" IP that refers to the current VPC's resolver in EC2
    dns_forwarder: 169.254.169.253

image:
  tag: '0.4.0'

networkPolicy:
  enabled: true
  # Allow ingress on UDP 1194 for VPN connections
  # Allow egress to external destinations, but restrict internal cluster access
  # (Chart defaults should handle allowing external egress while denying internal)
